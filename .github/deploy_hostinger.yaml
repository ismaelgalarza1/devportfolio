name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test, Lint, Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npx tsc --noEmit

      # ğŸ‘‡ New: run unit tests (must exist in your package.json)
      - name: Run unit tests
        run: npm run test:ci

      # ğŸ‘‡ New: upload test result files (JUnit XML) as an artifact
      - name: Upload test results
        if: always() # upload even if tests fail, so you can inspect them
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/

      # ğŸ‘‡ New: publish a test report in the GitHub UI
      - name: Publish test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Unit Test Report
          path: test-results/**/*.xml   # JUnit XML files
          reporter: jest-junit          # or another format if your runner differs

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: dist/          # Vite build output
          retention-days: 1

  deploy:
    name: Deploy to Hostinger
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-files
          path: dist/

      - name: List files to deploy
        run: |
          echo "Files ready for deployment:"
          ls -la dist/

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /public_html/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .env

      - name: Deployment Complete
        run: |
          echo "ğŸ‰ Successfully deployed to Hostinger!"
          echo "ğŸŒ Live at: https://galarzadev.com"
